<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dangky.css">
</head>
<body>
    <div class="box">
        <h2 style="text-align: center;font-size: 25px;color: rgb(97, 130, 42);">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
        <br>
        <table border="1" cellspacing="0" style="background-color: rgb(213, 244, 168);width: 100%;text-align: left;">
            <tr>
                <th>Họ và Tên</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Điện Thoại</th>
                <th><input type="number"></th>
            </tr>
            <tr>
                <th>Phái</th>
                <th>
                    <input type="radio" id="nam" name="phai" value="nam">
                    <label for="nam">Nam</label>
                    <input type="radio" id="nu" name="phai" value="nu">
                    <label for="nu">Nữ</label>

                </th>
            </tr>
            <tr>
                <th>Nghề Nghiệp</th>
                <th>
                    <select name="" id="">
                        <option value="">Giáo Viên</option>
                        <option value="">Công nhân</option>
                        <option value="">Cảnh sát</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>Chọn sản phẩm tham gia</th>
                <th>
                    <span>
                        <active style="color: white; background-color: blue;">Kem đánh răng</active>
                        <br>
                        <active>Bột giặt</active>
                        <br>
                        <active style="color: white; background-color: blue;">Dầu gội đầu</active>
                        <br>
                        <active>Sữa tắm</active>
                    </span>
                </th>
            </tr>
            <tr>
                <th>Số người dự đoán tham gia</th>
                <th><input type="number"></th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;"><input type="button" value="đồng ý"></th>
            </tr>
        </table>
    </div>
</body>
</html>
